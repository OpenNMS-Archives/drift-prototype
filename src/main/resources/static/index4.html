<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elasticsearch/13.3.1/elasticsearch.js"></script>
    <style>
        body {
            padding: 10px;
            min-width: 600px;
            max-width: 1200px;
            margin: auto;
        }
        #chart {
            height: 500px;
            font: 13px sans-serif;
        }
        .node rect {
            fill-opacity: .9;
            shape-rendering: crispEdges;
            stroke-width: 0;
        }
        .node text {
            text-shadow: 0 1px 0 #fff;
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }
        .link:hover {
            stroke-opacity: .5;
        }

    </style>
</head>
<body>
<div>
    <h1>Interval</h1>
    <select onchange="updateInterval(this.value)">
        <option value="0">all Time</option>
        <option value="1">last 5 Minutes</option>
        <option value="2">last Hour</option>
        <option value="3" selected>last 24 Hours</option>
    </select>
</div>
<div>
    <h1>Netflow</h1>
    <div id="#chart">
        <svg width="1000" height="600"></svg>
    </div>
</div>

<div>
    <h1>Top N</h1>
    TODO
</div>


<script>
    var updateInterval = function(newInterval) {
        if (typeof newInterval ==='string') {
            newInterval = parseInt(newInterval);
        }
        if (newInterval === void 0 || newInterval === 0) {
            render();
        }
        if (newInterval === 1) {
            render({
                "gte": "now-5m/m",
                "lt": "now"
                });
        }
        if (newInterval === 2) {
            render({
                "gte": "now-1h/h",
                "lt": "now"
            });
        }
        if (newInterval === 3) {
            render({
                "gte": "now-24h/h",
                "lt": "now"
            });
        }
    };

    var colors = {
        'fallback':            '#9f9fa3'
    };
    function label(node) {
        return node.address; //.replace(/\s*\(.*?\)$/, '');
    }
    function color(node, depth) {
        return colors[0];
    }

    updateInterval(3);

    function render(interval) {
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        svg.selectAll("g").remove();

        var formatNumber = d3.format(",.2f");
        var format = function(d) {
            var bytes = d * 8;
            if (bytes < 1024) {
                return bytes;
            }
            if (bytes < 1024 * 1024) {
                return formatNumber(bytes / 1024) + " KB";
            }
            if (bytes < 1024 * 1024 * 1024) {
                return formatNumber(bytes / 1024 / 1024) + " MB";
            }
            if (bytes < 1024 * 1024 * 1024) {
                return formatNumber(bytes / 1024 / 1024 / 1024) + " GB";
            }
            return formatNumber(bytes / 1024 / 1024 / 1024 / 1024) + " TB";
        };

        var sankey = d3.sankey()
            .nodeWidth(16)
            .nodePadding(8)
            .extent([[1, 1], [width - 1, height - 100]]);

        var link = svg.append("g")
            .attr("class", "links")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .selectAll("path");

        var node = svg.append("g")
            .attr("class", "nodes")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .selectAll("g");

        loadData(interval)
            .then(function(data) {
                console.log("Building graph...");

                var findNodesIndex = function(nodes, address) {
                    for (var i=0; i<nodes.length; i++) {
                        if (nodes[i].address === address) {
                            return i;
                        }
                    }
                    throw new Error("No node with address" + address + " found");
                };

                // sankey model
                var graph = {};
                graph.nodes = Object.keys(data.nodes).map(function(key) {
                    return {"address": key, "raw": data.nodes[key]}
                });
                graph.links = [];
                Object.keys(data.links).forEach(function(key) {
                    var source = key;
                    var links = data.links[key].targets.map(function(value, index) {
                        return {
                            source: findNodesIndex(graph.nodes, source),
                            target: findNodesIndex(graph.nodes, value),
                            value: data.links[key].values[index]
                        };
                    });
                    graph.links = graph.links.concat(links);
                });
                console.log("Graph:", graph);

                // Sankey it
                sankey(graph);

                link = link
                    .data(graph.links)
                    .enter().append("g")
                    .attr("class", "link")
                    .append("path")
                    .attr("d", d3.sankeyLinkHorizontal())
                    .attr("stroke", function(link) {return color(link.source, 4) || color(link.target, 1) || colors.fallback;})
                    .attr("stroke-width", function(d) { return Math.max(1, d.width); });

                link.append("title")
                    .text(function(d) { return d.source.address + " â†’ " + d.target.address + "\n" + format(d.value); });

                node = node
                    .data(graph.nodes)
                    .enter().append("g")
                    .attr("class", "node");

                node.append("rect")
                    .attr("x", function(d) { return d.x0; })
                    .attr("y", function(d) { return d.y0; })
                    .attr("height", function(d) { return d.y1 - d.y0; })
                    .attr("width", function(d) { return d.x1 - d.x0; })
                    .attr("fill", function(node) { return color(node, 1) || colors.fallback; })
                    .attr("stroke", "#000");

                node.append("text")
                    .attr("x", function(d) { return d.x0 - 6; })
                    .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
                    .attr("dy", "0.35em")
                    .attr("text-anchor", "end")
                    .text(function(d) { return label(d); })
                    .filter(function(d) { return d.x0 < width / 2; })
                    .attr("x", function(d) { return d.x1 + 6; })
                    .attr("text-anchor", "start");

                node.append("title")
                    .text(function(d) { return d.address + "\n" + format(d.value); });
            });
    }

    // Fetches data from elastic search
    function loadData(interval) {
        var client = new elasticsearch.Client({
            host: 'http://127.0.0.1:9200',
        });
        client.ping({
            requestTimeout: 30000,
        }, function (error) {
            if (error) {
                console.error('elasticsearch cluster is down!');
            } else {
                console.log('All is well');
            }
        });

        var searchBody =  {
            "size" : 0,
            "aggregations":{
                "bandwidth":{
                    "terms":{
                        "field": "sourceAddress",
                        "order": { "_term": "asc"}
                    },
                    "aggs":{
                        "targets": {
                            "terms":{
                                "field": "exportAddress",
                                "order": { "_term": "asc"}
                            },
                            "aggs": {
                                "targets": {
                                    "terms": {
                                        "field": "destAddress",
                                        "order": { "_term": "asc"}
                                    },
                                    "aggs": {
                                        "sum_octets": {
                                            "sum": {
                                                "field": "octets"
                                            }
                                        }
                                    }
                                },
                                "sum_octets": {
                                    "sum": {
                                        "field": "octets"
                                    }
                                }
                            }
                        },
                        "sum_octets": {
                            "sum": {
                                "field": "octets"
                            }
                        }
                    }
                }
            }
        };

        if (interval) {
            console.log("Interval defined:", interval);
            searchBody.query = {
                "range": {
                    "timestamp": interval
                }
            };
        }

        console.log("performing search", searchBody);

        return client.search({
            index: 'opennms',
            type: 'netflow',
            body: searchBody
        })
        .then(function (body) {
            console.log("Data received:", body);

            // convert
            var sourceBandwidth = body.aggregations.bandwidth.buckets;
            var nodes = {};
            var links = {};

            var addNodes = function(nodes, targets) {
                targets.forEach(function(target) {
                    if (nodes[target.key] === undefined) {
                        nodes[target.key] = target
                    }
                    // process children
                    if (target.targets && target.targets.buckets) {
                        addNodes(nodes, target.targets.buckets);
                    }
                });
            };

            var addLinks = function(links, sources) {
                sources.forEach(function(source) {
                    if (source.targets && source.targets.buckets) {
                        source.targets.buckets.forEach(function(target) {
                            if (links[source.key] === undefined) {
                                links[source.key] = {
                                    source: source.key,
                                    targets: [target.key],
                                    values: [target.sum_octets.value]
                                };
                            } else { // a link is already existing
                                // if the target already exist, merge them
                                var index = links[source.key].targets.indexOf(target.key);
                                if (index >= 0) {
                                    links[source.key].values[index] += target.sum_octets.value;
                                } else { // target does not exist, add
                                    links[source.key].targets.push(target.key);
                                    links[source.key].values.push(target.sum_octets.value);
                                }
                            }
                        });
                        // process children
                        addLinks(links, source.targets.buckets);
                    }
                });

            };

            addNodes(nodes, sourceBandwidth);
            addLinks(links, sourceBandwidth);

            var data = {"nodes": nodes, "links": links};
            console.log("Data simplified:", data);
            return data;
        }, function (error) {
            console.trace(error.message);
        });
    }

</script>
</body>
