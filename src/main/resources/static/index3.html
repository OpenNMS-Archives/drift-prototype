<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.6"></script>
    <style>
        body {
            padding: 10px;
            min-width: 600px;
            max-width: 1200px;
            margin: auto;
        }
        #chart {
            height: 500px;
            font: 13px sans-serif;
        }
        .node rect {
            fill-opacity: .9;
            shape-rendering: crispEdges;
            stroke-width: 0;
        }
        .node text {
            text-shadow: 0 1px 0 #fff;
        }
        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }
        .link:hover {
            stroke-opacity: .5;
        }
    </style>
</head>
<body>
<div id="#chart">
    <svg width="1000" height="600"></svg>
</div>

<script>

    var colors = {
        'environment':         '#edbd00',
        'social':              '#367d85',
        'animals':             '#97ba4c',
        'health':              '#f5662b',
        'research_ingredient': '#3f3e47',
        'fallback':            '#9f9fa3'
    };
    function label(node) {
        return node.name.replace(/\s*\(.*?\)$/, '');
    }
    function color(node, depth) {
        var id = node.id.replace(/(_score)?(_\d+)?$/, '');
        if (colors[id]) {
            return colors[id];
        } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
            return color(node.targetLinks[0].source, depth-1);
        } else {
            return null;
        }
    }

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

//    var formatNumber = d3.format(",.3f");
    var format = function(d) { return d};

    var sankey = d3.sankey()
        .nodeWidth(16)
        .nodePadding(8)
        .extent([[1, 1], [width - 1, height - 100]]);

    var link = svg.append("g")
        .attr("class", "links")
        .attr("fill", "none")
        .attr("stroke", "#000")
        .selectAll("path");

    var node = svg.append("g")
        .attr("class", "nodes")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .selectAll("g");

    d3.json("https://cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/product.json", function(error, energy) {
        if (error) throw error;

        sankey(energy);

        link = link
            .data(energy.links)
            .enter().append("g")
            .attr("class", "link")
            .append("path")
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke", function(link) {return color(link.source, 4) || color(link.target, 1) || colors.fallback;})
            .attr("stroke-width", function(d) { return Math.max(1, d.width); });

        link.append("title")
            .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

        node = node
            .data(energy.nodes)
            .enter().append("g")
            .attr("class", "node");

        node.append("rect")
            .attr("x", function(d) { return d.x0; })
            .attr("y", function(d) { return d.y0; })
            .attr("height", function(d) { return d.y1 - d.y0; })
            .attr("width", function(d) { return d.x1 - d.x0; })
            .attr("fill", function(node) { return color(node, 1) || colors.fallback; })
            .attr("stroke", "#000");

        node.append("text")
            .attr("x", function(d) { return d.x0 - 6; })
            .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
            .attr("dy", "0.35em")
            .attr("text-anchor", "end")
            .text(function(d) { return label(d); })
//            .filter(function(d) { return d.x0 < width / 2; })
//            .attr("x", function(d) { return d.x1 + 6; })
//            .attr("text-anchor", "start");

        node.append("title")
            .text(function(d) { return d.name + "\n" + format(d.value); });
    });

</script>
</body>
